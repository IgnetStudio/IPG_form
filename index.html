<body>

    <section class="validForm">
        <div class="container">
            <h2>Walidacja formularza</h2>
            <form action="#" id="ipgFormValid">
                <input id="ipgFormName" type="text" name="user" placeholder="Imię i nazwisko" data-error="Podaj imię i nazwisko">
                <input id="ipgFormEmail" type="email" name="email" placeholder="Adres e-mail" data-error="Podaj poprawny adres e-mail">
                <select id="ipgFormSubject" name="subject" data-error="Wybierz temat wiadomości">
                    <option value="" disabled selected>- Temat wiadomości -</option>
                    <option value="pytanie">Pytanie</option>
                    <option value="propozycja">Propozycja</option>
                    <option value="support">Support</option>
                </select>
                <textarea id="ipgFormMessage" name="message" placeholder="Treść wiadomości" data-error="Wpisz treść wiadomości - co najmniej 10 znaków"></textarea>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </section>
    <hr>
    <section class="inputAlert">
        <div class="container">
            <h2>Input alert</h2>
            <form>
                <input type="text" name="name" id="yourName" placeholder="Imię" value="">
                <input type="text" name="surname" id="yourSurname" placeholder="Nazwisko" value="">
                <button id="button" type="submit">Wyświetl</button>
            </form>
        </div>
    </section>
    <hr>
    <section class="inputPrinter">
        <div class="container">
            <h2>Printer</h2>
            <form>
                <input type="text" id="inputTitle">
                <input type="text" id="inputContent"> </form>
            <p id="printTitle"> </p>
            <p id="printContent"> </p>
        </div>
    </section>
